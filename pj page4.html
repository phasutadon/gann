    <style>
        body {

<body>

    <h1>แสดงความคิดเห็น</h1>

    <!-- ฟอร์มสำหรับการกรอกความคิดเห็น -->
    <form id="commentForm">
        <label for="name">ชื่อ:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="comment">ความคิดเห็น:</label><br>
        <textarea id="comment" name="comment" required></textarea><br><br>
        
        <input type="submit" value="ส่งความคิดเห็น">
    </form>

    <h2>ความคิดเห็นล่าสุด</h2>
    <!-- ตารางสำหรับแสดงความคิดเห็น -->
    <table id="commentTable">
        <thead>
            <tr>
                <th>ชื่อ</th>
                <th>ความคิดเห็น</th>
                <th>เวลา</th>
                <th>การกระทำ</th>
            </tr>
        </thead>
        <tbody>
            <!-- ข้อมูลความคิดเห็นจะถูกเพิ่มที่นี่ -->
        </tbody>
    </table>

    <script>
        // กำหนดฟังก์ชั่นสำหรับการแสดงผลความคิดเห็น
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();  // ป้องกันการรีเฟรชหน้าเว็บ

            // รับค่าจากฟอร์ม
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;

            // สร้างแถวใหม่ในตาราง
            const table = document.getElementById('commentTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow(0);  // แทรกความคิดเห็นใหม่ที่บรรทัดแรก
            const date = new Date().toLocaleString();  // ใช้เวลาปัจจุบัน

            // เพิ่มเซลล์ในแถวใหม่
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);

            cell1.textContent = name;  // ใส่ชื่อผู้แสดงความคิดเห็น
            cell2.textContent = comment;  // ใส่ความคิดเห็น
            cell3.textContent = date;  // ใส่เวลา

            // สร้างปุ่มแก้ไขและลบ
            const editBtn = document.createElement('button');
            editBtn.textContent = 'แก้ไข';
            editBtn.className = 'btn edit-btn';
            editBtn.onclick = function() {
                // การแก้ไข
                document.getElementById('name').value = name;
                document.getElementById('comment').value = comment;
                // ลบแถวหลังจากแก้ไข
                table.deleteRow(newRow.rowIndex);
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'ลบ';
            deleteBtn.className = 'btn delete-btn';
            deleteBtn.onclick = function() {
                // การลบ
                table.deleteRow(newRow.rowIndex);
            };

            cell4.appendChild(editBtn);  // เพิ่มปุ่มแก้ไขในคอลัมน์
            cell4.appendChild(deleteBtn);  // เพิ่มปุ่มลบในคอลัมน์

            // ล้างฟอร์มหลังจากส่งความคิดเห็น
            document.getElementById('name').value = '';
            document.getElementById('comment').value = '';
        });
    </script>
